<!doctype html>
<html lang="en">
    <head>
        
        <title>Bootstrap Grid</title>
        
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

         <!-- End Bootstrap -->

        <style>
            .large {
                font-size: 30px;
            }

            .centered {
                display: block;
                margin: 0 auto;
                text-align: center;
            }

            .card {
                min-height: 220px;
                margin-bottom: 10px;
            }
        </style>
        <link rel="stylesheet" href="./css/style_inputs.css" />
    </head>
    <body>
        
        <div class="jumbotron">
            <div class="container">
              <h1 class="display-4">Do you feel the power?</h1>
              <p class="lead">
                  
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                        <a id="power-yes" class="nav-link h3" href="#">Yes</a>
                        </li>
                        <li class="nav-item">
                        <a id="power-maybe" class="nav-link h3" href="#">Maybe</a>
                        </li>
                        <li class="nav-item">
                        <a id="power-no" class="nav-link h3" href="#">No</a>
                        </li>
                    </ul>
                    </p>
            </div>
          </div>

        
        <div id="below" class="centered">

           <div id="tab-yes" class="tab">

                <div class="card centered" style="width: 25rem;">
                <img src="https://img.prod.portals.aws.zehnder.ch/s/baf8b716b0f7efedd95887aa740d4708b1c9ed99-zna-343276-1200-816/441x300m.jpg" class="card-img-top" alt="Beautiful day!">
                <div class="card-body">
                  <h5 class="card-title">This is a beautiful day!</h5>
                  <p class="card-text">Yes it is becaue blah blah.</p>
                  <a href="https://www.luzern.com/en/" class="btn btn-primary" target="_blank">Get there!</a>
                </div>
              </div>

               <!-- Img Source: https://www.luzerner-rundschau.ch/stadt/detail/article/initiative-aufwertung-der-innenstadt-abgelehnt-00123055/ 
               -->

           </div>
           <div id="tab-maybe" class="tab">

                <div class="card centered" style="width: 25rem;">
                <img src="https://i.pinimg.com/originals/71/28/c5/7128c55d18eb6e235dee15e32f8039f6.jpg" class="card-img-top" alt="OKish Day">
                <div class="card-body">
                  <h5 class="card-title">This is an OKish day...</h5>
                  <p class="card-text">Not to mention that...</p>
                  <a href="https://weather.com/weather/tenday/l/Lucerne+Lucerne+Switzerland?canonicalCityId=48f8e1733108c3c69b3e257e7dfff3bc848123bed3715657220bd8ba1ad1eee3" target="_blank" class="btn btn-primary">Check it</a>
                </div>
              </div>
              <!-- Img Source: https://www.pinterest.com/pin/210472982565641957/ -->

                
            </div>
           <div id="tab-no" class="tab">
                

            <div class="container">

                <div class="row">
                  <div class="col-sm">
                    <div class="card centered" style="width: 20rem;">
                        <img src="https://api.time.com/wp-content/uploads/2018/04/trumpstormycover.jpg?quality=85&w=1012" class="card-img-top" alt="S****y Day">
                        <div class="card-body">
                          <h5 class="card-title">This is a s****y day!</h5>
                          <p class="card-text">In Fact...</p>
                          <button class="btn btn-primary" onclick="doSomethingAboutIt()">Do something about it</button>
                        </div>
                        
                        <!-- Img Source: https://time.com/magazine/us/5237427/april-23rd-2018-vol-191-no-15-u-s/ -->
                      </div>
                  </div>
                </div>

              </div>

               


                
            </div>
        </div>

        <script>
           

            // Tabs.
            let currentTab = null;
            function displayTab(tabId) {
                // We need to change the class name of both the tab
                // and its navigation link. 
                if (currentTab) {
                    let linkId = currentTab.id.replace("tab", "power");
                    document.getElementById(linkId).className = 'nav-link h3';
                    currentTab.className = 'tab';
                }
                let linkId = tabId.replace("tab", "power");
                document.getElementById(linkId).className = 'nav-link h3 active';
                currentTab = document.getElementById(tabId);
                currentTab.className = 'tab tab-active';
            }

            document.getElementById('power-yes').onclick = function() {
                displayTab("tab-yes");
            };
            document.getElementById('power-maybe').onclick = function() {
                displayTab("tab-maybe");
            };
            document.getElementById('power-no').onclick = function() {
                displayTab("tab-no");
            };

            // Do something about it.
            function doSomethingAboutIt() {
                
                let row = createActivitiesRow(activities);
                // Get the second element with class .container,
                // and append the row with activities cards.
                document.querySelectorAll('.container')[1].appendChild(row);

                document.getElementById("feelbetter-grid").style.display = '';

                document.querySelector("feelbetter-grid").scrollIntoView({
                    behavior: "smooth",
                    block: "end"
                });
            }

            // Activity Cards.
            let activities = [
              {
                title: 'Adopt A Pet Dog.',
                description: 'Don\'t wait, the bet pets go early.',
                link: 'https://www.petfinder.com/pet-adoption/dog-adoption/'
              },
              {
                title: 'Host A Dinner Party With Friends.',
                description: 'Pandemic friendly.',
                link: 'https://www.foxnews.com/food-drink/coronavirus-self-isolation-how-dinner-party-quarantine'
              },
              { 
                title: 'Play With Legos.',
                description: 'You won\'t believe what you can do with plastic bricks.',
                link: 'https://bestlifeonline.com/lego-structures/'
              },
              {
                title: 'Make Coffee Ice Cubes.',
                description: 'It takes just 10 minutes.',
                link: 'https://www.delish.com/cooking/recipe-ideas/recipes/a53453/coffee-ice-cubes-recipe/'
              },
              {
                title: 'Have A Karaoke Night.',
                description: 'Or Karaoke Mondays.',
                link: 'https://www.youtube.com/watch?v=L9fOLMDkQoU'
              },
              {
                title: 'Volunteer To Babysit For A Friend.',
                description: 'Or not.',
                link: 'https://wehavekids.com/childcare/How-to-Avoid-Babysitting-Your-Friends-Children'
              },
              {
                title: 'Try A Science Experiment.',
                description: 'Great questions to be answered still.',
                link: 'https://www.ranker.com/list/science-fair-fails/nathandavidson'
              },
              {
                title: 'Learn To Juggle.',
                description: 'With supporting text below as a natural lead-in to additional content.',
                link: 'https://www.youtube.com/watch?v=7RDfNn7crqE'
              },
              {
                title: 'Have A Water Balloon Fight.',
                description: 'The largest one involved 8,957 people. Pre-pandemic.',
                link: 'https://www.guinnessworldrecords.com/world-records/largest-water-balloon-fight'
              },
              {
                title: 'Take A Power Nap.',
                description: 'Take a Nap! Change Your Life.',
                link: 'https://www.webmd.com/balance/features/the-secret-and-surprising-power-of-naps'
              },
              {
                title: 'Make S\'mores.',
                description: 'Ready. In. 3. Minutes.',
                link: 'https://www.allrecipes.com/recipe/22146/smores/'
              },
              {
                title: 'Watch The Sunset.',
                description: 'Really',
                link: 'https://i.pinimg.com/originals/54/e4/ef/54e4efc532962909ac803fe3ab47561a.jpg'
              }
            ];

            function getActivityCard(card) {
              let template =
`                    <div class="col-sm-3">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">${card.title}</h5>
                            <p class="card-text">${card.description}</p>
                            <a target="_blank" href="${card.link}" class="btn btn-primary">Do it</a>
                          </div>
                        </div>
                      </div>
`
              return template;
            }

            function createActivitiesRow(cards) {
              let row = document.createElement('div');
              row.className = 'row';
              row.id = 'feelbetter-grid';
              cards.forEach(card => {
                row.innerHTML += '\n' + getActivityCard(card);
              });
              return row;
            }

        </script>
    </body>
</html>
