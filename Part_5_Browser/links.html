<html>
    <head>
        <title>Styling</title>
        <style>
            .large {
                font-size: 30px;
            }

            .centered {
                display: block;
                margin: 0 auto;
                text-align: center;
            }
        </style>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="above" name="Brendan" class="large wide">
            Hello World!
        </div>
        <div id="below" class="large centered">
           I feel the <a href="https://www.youtube.com/watch?v=3I6qBVkD-6Q">power!</a><br/>
           <a href="https://www.youtube.com/watch?v=3I6qBVkD-6Q" target="_blank"><em>in another tab</em></a>
        </div>
        <script>
            // Locate the first <DIV> tag.
            let divAbove = document.getElementById("above");
            divAbove.style.background = '#CCC';
            divAbove.style.border = '1px solid black';
            divAbove.style['box-shadow'] = '2px 2px';

            console.log(divAbove.style);
            
        </script>
    </body>
</html>
