<html>
    <head>
        <title>Links</title>
        <style>
            .large {
                font-size: 30px;
            }

            .centered {
                display: block;
                margin: 0 auto;
                text-align: center;
            }
        </style>
        <link rel="stylesheet" href="./css/style_images.css" />
    </head>
    <body>
        <div id="above" name="Brendan" class="large wide">
            Hello World!
        </div>
        <div id="below" class="large centered">
           I feel the <a href="https://www.youtube.com/watch?v=3I6qBVkD-6Q">power!</a><br/>
           <a href="https://www.youtube.com/watch?v=3I6qBVkD-6Q" target="_blank"><em>in another tab</em></a>
        </div>
        <script>

            // Uncomment for step-by-step execution.
            // debugger;

            // Header.
            function makeHeader(div) {
                div.style.background = '#CCC';
                div.style.border = '1px solid black';
                // CSS property box-shadow needs to be quoted in JS to 
                // avoid confusion with the minus sign. 
                div.style['box-shadow'] = '2px 2px';
            }
            let divAbove = document.getElementById("above");
            makeHeader(divAbove);
        </script>
    </body>
</html>
