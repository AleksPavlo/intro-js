<html>
<head>
    <title>jQuery 101 - Ex 5</title>
</head>
<body>

    <div class="myClass-0" id="myID-0">

        <div class="myClass-0-1" id="myID-0-1">
        </div>

        <div class="myClass-0-2" id="myID-0-2">
        </div>

        <div class="myClass-0-3" id="myID-0-3">
        </div>

        <div class="myClass-0-3" id="myID-0-4">
        </div>

        <div class="myClass-0-3" id="myID-0-5">
        </div>

        <div class="myClass-0-3" id="myID-0-6">
        </div>

        <div class="myClass-0-3" id="myID-0-7">
        </div>


    </div>


    <!-- 
        
        To use jQuery we need to import the library. 
    
        There are a couple of options to do it: 
    
        1- You may include the library locally (like a css, or local js file)
        2- Use a CDN (Content Delivery Network), i.e., an online repository.
   
        We use the second approach here.
    -->

    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">    
    </script>

    <!-- Ex 1  -->
    <script src="./js/ex1.js"></script>
    <!-- Ex 2  -->
    <script src="./js/ex2.js"></script>
    <!-- Ex 3  -->
    <script src="./js/ex3.js"></script>
    <!-- Ex 4  -->
    <script src="./js/ex4.js"></script>

    <script>

    $(document).ready(function() {
        

        // Let's make the clicked div really stick out.
        //------------------------------------------------------------------------// When you click on a <DIV>, change some of the attributes of the other
        // ones to make them "less visible."
        
        
        // Optional. Make the <DIV> look nicer
        // Center the text and round the corners, and whatever you feel like.

        let mySolution = function() {

            $('.myClass-0-3').each(function() {

      
                $(this).css({
                    // Makes a "hand cursor", meaning "clickable".
                    'cursor':'pointer',
                    // Center the text.
                    'text-align':'center',
                    // Round the borders.
                    'border-radius':'150px'
                });

                // For every element in the list of divs apply the below
                // click function
                $(this).click(function() {

                    // Notice that here 'this' refers to a single element on
                    // the list of divs

                    // This is the cheapest way: first make all the divs in the
                    // list less visible (lower opacity)
                    $('.myClass-0-3').css({
                        'transition':'0.5s',
                        'opacity':'0.2'
                    });

                    // Then make the the div you connect visible (full opacity)
                    $(this).css({
                        'transition':'0.5s',
                        'opacity':'1',
                        'transform':'scale(1.3)'
                    });

                    // Then after 1 second of clicking make the other divs in
                    // the list also fully visible
                    setTimeout(() => {

                        $('.myClass-0-3').css({
                            'transition':'0.5s',
                            'opacity':'1'
                        });

                        $(this).css({ 'transform':'scale(1)' });

                    }, 1000)

                });


            });

        }

        // Uncomment to see solution.
        mySolution();

    });

    </script>

</body>
</html>
