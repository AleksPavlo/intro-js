<html>
<head>
    <title>jQuery 101 - Ex 1</title>
</head>
<body>

    <div class="myClass-0" id="myID-0">

        <div class="myClass-0-1" id="myID-0-1">
        </div>

        <div class="myClass-0-2" id="myID-0-2">
        </div>

        <div class="myClass-0-3" id="myID-0-3">
        </div>

        <div class="myClass-0-3" id="myID-0-4">
        </div>

        <div class="myClass-0-3" id="myID-0-5">
        </div>

        <div class="myClass-0-3" id="myID-0-6">
        </div>

        <div class="myClass-0-3" id="myID-0-7">
        </div>


    </div>



    <!-- 
        
        To use jQuery we need to import the library. 
    
        There are a couple of options to do it: 
    
        1- You may include the library locally (like a css, or local js file)
        2- Use a CDN (Content Delivery Network), i.e., an online repository.
   
        We use the second approach here.
    -->

    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">    
    </script>

    <script>

    // jQuery exposes the $ operator to access all jQuery methods.
    // It is in fact an alias for the jQuery object, but in this 
    // case the shorter the better.

    // We wrap the whole code in the .ready() method to make sure the DOM is 
    // fully loaded once we start interacting with it. 
    $(document).ready( function() {

        // There is not much on the page until now, let's add some stuff.

        // How do we select the div we want to manipulate?
        // The syntax is the same as document.querySelector()
        // we have seen before in the previous section of exercises.

        // Let' access a div by its class name: $('.CLASS_NAME')
        let myDiv01 = $('.myClass-0-1');

        // What is the return value? It is not the HTML element,
        // it is the HTML wrapped in a jQuery data structure, providing
        // additional methods.

        // How do I unwrap it?
        let originalElement = myDiv01.get(0);
        // Why 0? Because the wrap is agnostic to its content, it could be
        // one elment, it could be many of them (e.g., if many elements share
        // same class).

        // If you prefer, you can also unwrap in an array-like fashion:
        originalElement = myDiv01[0];

        // Let's begin with some new text.
        // With jquery life is easy all you do is use the command
        // .html('place the text you want here');

        // We can chain methods in jQuery.
        // HTML tags are supported.
        $('.myClass-0-1').html('jQuery is <em>easy</em>.<br/><br/>');

        // Let's make some style manipulations.

        // The text is there but small. Let's make it bigger.
        $('.myClass-0-1').css({ 'font-size': '40px' });

        // Checkpoint 1.
        // What is the equivalent vanilla JS method?
        // let vanillaEl = document.querySelector('.myClass-0-1');
        // vanillaEl.innerHTML = 'jQuery is easy';
        // vanillaEl.style['font-size'] = '40px';
    });
    </script>

</body>
</html>
