    <!-- TO BE ABLE TO USE JQUERY YOU NEED TO ACCESS ITS LIBRARY -->
    <!-- THERE ARE MULTIPLE WAYS TO DO IT -->
    <!-- ONE OPTION IS TO PLACE THE BELOW JQUERY ADDRESS TO THE END OF YOUR DOM -->
    <!-- THIS OPTION REQUIRES INTERNET AS IT FETCHES THE JQUERY LIBRARY FROM

    <!-- ANOTHER OPTION IS TO HAVE THE LIBRARY UNDER YOUR JS FOLDER BUT YOU SHOULDN'T
    WORRY ABOUT THAT FOR NOW -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <!-- ONCE YOU HAVE THE LIBRARY YOU CAN BEGIN USING IT IN YOUR SCRIPT -->
    <script>



    $(document).ready( function() {

        // There is nothing on the page...

        // Let's fill it in with stuff

        // Let's begin with some text

        // With jquery life is easy all you do is use the command
        // .html('place the text you want here')

        // how do we select the div we want to manipulate?

        // you can access a div by its class name: $('.CLASS_NAME')
        let myDiv01 = $('.myClass-0-1')

        // Now let's combine the two
        $('.myClass-0-1').html('jquery is easy')

        // The text is there but small. Let's make it bigger.
        $('.myClass-0-1').css({'font-size':'40px'});

        // You can change multiple attributes at once.
        $('.myClass-0-1').css({
            'margin-left':'30%',
            'margin-top':'30%'
        });

        // You can also us the ID of the div: $('#ID_NAME')
        $('#myID-0-1').css({
            'transition':'1s',
            'margin-left':'33%',
            'margin-top':'10%'
        });

        // Let's constraint the parent div's (myClass-0) active region
        $('.myClass-0').css({
            'margin-left':'20%',
            'margin-right':'20%'
        });


        // If there are multiple divs with the same class name
        // All will be affected by the jquery command
        // Try to add some text to divs with class name: myClass-0-3
        $('.myClass-0-3').html('some text');

        // Add some fun attributes to your text
        $('.myClass-0-3').css({
            'transition':'1s',
            'background-color':'black',
            'color':'white',
            'font-size':'40px'
        })


        // Try to change the text to divs with the same id: myID-0-3
        $('#myID-0-3').html('another text')

        // When you query a div by its id, jquery will only fetch the first
        // object with that id name.

        // When you fetch multiple divs with the same class name you can also
        // go through each of them and do something different

        // let's set up some variables to use
        let counter = 0;
        let myString = '';
        let someNumber = 50;
        let someOtherNumber, someColor;


        $('.myClass-0-3').each(function() {

            // here 'this' represents a single div
            // .each() goes through every element in the list of divs
            // with the given class name
            // with the order they appear in the DOM

            // let's index the divs and add their index to inside the
            // div as text
            // (we will use counter to index the div list elements)
            counter += 1;
            myString = 'This is div number ' + counter;
            $(this).html(myString);

            // let's differentiate the divs based on the index number we
            // just used
            // Use the index to differentiate their rgb color code
            someOtherNumber = 50 * counter;
            someColor = 'rgb(100, 200, ' + someOtherNumber + ')';
            // we can define strings then use the defined string as above
            // inside the .css() as below
            $(this).css({'background-color' : someColor});

        })

        //------------------------------------------------------------------------//
        // TRY IT ON YOUR OWN THEN CHECK OUT THE EXAMPLE

        // EXAMPLE / SOLUTION

        // we can make the above coloring into a function with adjustable
        // color parameters
        let paintDivs = function(val1, val2) {

            // let's make sure that our counter is reseted for this function
            // every time we use it
            counter = 0;

            let unfinishedColor = 'rgb('+ val1 + ', ' + val2 + ', ';
            // console.log(unfinishedColor);

            $('.myClass-0-3').each(function() {

                // here 'this' represents a single div
                // .each() goes through every div with the given class name
                // with the order they appear in the DOM

                // let's count the divs and add write their index to inside the
                // div as text
                counter += 1;
                myString = 'This is div number ' + counter;
                $(this).html(myString);

                // let's differentiate the divs based on the index number we
                // just used
                someOtherNumber = 50 * counter;
                someColor = unfinishedColor + someOtherNumber + ')';
                // we can define strings then use the defined string as above
                // inside the .css()
                $(this).css({'background-color':someColor});

            })

        }

        // to see the effect of our function let's wait a bit for the initial
        // action to settle then call the function with any value we want

        setTimeout(()=>{

    })
